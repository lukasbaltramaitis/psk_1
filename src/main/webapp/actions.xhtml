<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Actions</title>
</head>
<body>
    <h1>Choose actions: </h1>
    <ol>
        <ui:repeat value="#{actionsForPlayer.playerTerritories}" var="territory">
            <li>
                <h:form>
                    <label>#{territory.name}</label>
                    <h:selectOneMenu value="#{actionsForPlayer.action.action}" valueChangeListener="#{actionsForPlayer.selectStringValueChanged}">
                        <f:selectItem itemValue="attack_#{territory.id}" itemLabel="Attack" />
                        <f:selectItem itemValue="move_#{territory.id}" itemLabel="Move" />
                        <f:selectItem itemValue="defend_#{territory.id}" itemLabel="Defend" />
                        <f:selectItem itemValue="collect_#{territory.id}" itemLabel="Collect Money"/>
                    </h:selectOneMenu>
                    <h:inputText value="#{actionsForPlayer.action.priority}" required="true">
                        <f:validateLongRange maximum="#{actionsForPlayer.priority}" minimum="0"/>
                    </h:inputText>
                    <c:if test="#{actionsForPlayer.territoriesForB.size > 0}">
                        <h:selectOneMenu value="#{actionsForPlayer.action.territoryBId}">
                            <f:selectItems value="#{actionsForPlayer.territoriesForB}" var="territory" itemValue="#{territory.id}" itemLabel="#{territory.name}"/>
                        </h:selectOneMenu>
                    </c:if>
                    <h:commandButton value="Add Action" action="#{actionsForPlayer.registerAction(territory.id)}"/>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:link value="End Round" outcome="#{roundEnd.endRound}"/>

</body>
</html>
