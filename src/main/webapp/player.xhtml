<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Country selection</title>
    <meta http-equiv="refresh" content="10"/>
</h:head>
<h:body style="margin-left: 20px">
    <h1>Hello #{countryForPlayer.player.name}</h1>
    <h2>Please select country: </h2>
        <ui:repeat value="#{countryForPlayer.unusedCountries}" var="country">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <label>#{country.name}</label>
                        </td>
                        <td>
                            <h:commandButton value="Choose Country" action="#{countryForPlayer.chooseCountry(country.id)}" />
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:repeat>

    <h2>Your countries: </h2>
    <c:if test="#{countryForPlayer.playerCountries != null}">
        <ol>
            <ui:repeat value="#{countryForPlayer.playerCountries}" var="playerCountry">
                <li>
                    <label>#{playerCountry.name}</label>
                </li>
            </ui:repeat>
        </ol>
    </c:if>
    <c:if test="#{countryForPlayer.playerCountries == null}">
        <div>
            <label> You haven't chosen any country yet!</label>
        </div>
    </c:if>
    <br/>
    <div>
        <h:button value="Begin game!" outcome="roundStart.xhtml"/>
    </div>
</h:body>
</html>
