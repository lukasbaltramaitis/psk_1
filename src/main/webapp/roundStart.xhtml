<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Round Start</title>
</head>
<body style="margin-left: 20px">
    <h1>Round: #{roundStart.gameService.getRoundNr(true)} </h1>
    <h2>Delete your lost territories: </h2>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:selectOneMenu value="#{roundStart.removeTerritoryId}">
                        <f:selectItems value="#{roundStart.playerTerritories}" var="territory" itemValue="#{territory.id}" itemLabel="#{territory.name}"/>
                    </h:selectOneMenu>
                </td>
                <td>
                    <h:commandButton value="Delete Selected" action="#{roundStart.unassignTerritory}"/>
                </td>
            </tr>
        </table>
    </h:form>
    <h2>Assign your gain territories: </h2>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:selectOneMenu value="#{roundStart.addTerritoryId}">
                        <f:selectItems value="#{roundStart.freeTerritories}" var="territory" itemValue="#{territory.id}" itemLabel="#{territory.name}"/>
                    </h:selectOneMenu>
                </td>
                <td>
                    <h:commandButton value="Add Selected" action="#{roundStart.assignTerritory}"/>
                </td>
            </tr>
        </table>
    </h:form>
    <br/>
    <h:form>
        <h:commandButton value="Start Round" action="#{actionsForPlayer.startRound}"/>
    </h:form>
</body>
</html>
